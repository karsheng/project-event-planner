<!doctype html>
	<head>
		<title>Meet-Up Event Planner</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">		
		<link rel="stylesheet" href="css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
		<style>
			#sign-up-form {
				margin: 30px auto 30px auto;
				max-width: 500px;
			}
		</style>
	</head>
	<body>
		<main class="container">
		<section id="sign-up-form">
			<h2 class="text-center">Meet-Up Event Planner</h2>
			<br>
			<div id="displayFormIssues">
			</div>
			<form id="formAuth" class="form-horizontal">
			  <div id="formGroupName" class="form-group">
			    <label class="col-sm-2 control-label" for="textName">Your Name</label>
			    <div class="col-sm-10">
			    	<input type="text" class="form-control" id="textName" placeholder="John Appleseed" autofocus required autocomplete="name">	
			    </div>
			  </div>		
			  <div id="formGroupEmail" class="form-group">
			    <label class="col-sm-2 control-label" for="textEmail">Email
			    </label>
			    <div class="col-sm-10">
			    	<input type="email" class="form-control" id="textEmail" placeholder="example@domain.com" required autocomplete="email">	
			    </div>
			  </div>
			  <div id="formGroupPassword" class="form-group">
			    <label class="col-sm-2 control-label" for="textPassword">Password</label>
			    <div class="col-sm-10">
			    	<input type="password" class="form-control" id="textPassword" placeholder="Your password" required>	
			    </div>
			  </div>
			  <div id="formGroupConfirmPassword" class="form-group">
			    <label class="col-sm-2" for="textConfirmPassword">Confirm Password</label>
			    <div class="col-sm-10">
			    	<input type="password" class="form-control" id="textConfirmPassword" placeholder="Retype your password" required>	
			    </div>
			  </div>
			  <button id="btnSignUp" class="center-block btn btn-primary">Sign Up</button>
			  <button id="btnLogIn" class="center-block btn btn-success hide">Log In</button>
			  <button id="btnLogOut" class="center-block btn btn-success hide">Log Out</button>
			</form>
		</section>
		<div>
			<p class="text-center"><small><span id="spanMemberYet">Already a member?  </span><a role="button" id="linkLogInOrSignUp">Log In</a></small></p>
		</div>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
			<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/auth.js"></script>
	</body>
</html>
